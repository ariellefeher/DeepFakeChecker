<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Fake Checker</title>
  <style>
    body { font-family: Gisha, sans-serif; background-color: #f5f5f5; }
    .container { max-width: 600px; margin: 20px auto; text-align: center; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    button { background-color: #30186f; color: white; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #0056b3; }
    img { margin-top: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
    p { margin: 20px auto; line-height: 1.6; }
    #result { margin: 20px; font-size: 20px; }
    .correct { color: #28a745; }
    .incorrect { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h1>Deep Fake Checker</h1>
  <p>The goal of this quiz is to educate you on how to recognize differences between real images and those generated by artificial intelligence. Can you tell them apart?</p>
  <button id="startButton">Start Quiz</button>

  <div id="quizSection" class="hidden">
    <img id="imageToGuess" src="" alt="Guess this image" width="500">
    <div class="answerSection">
      <input type="radio" id="real" name="aiOrReal" value="Real">
      <label for="real">Real</label>
      <input type="radio" id="ai" name="aiOrReal" value="AI">
      <label for="ai">AI</label>
    </div>
    <button id="submitAnswer">Submit Answer</button>
    <button id="nextImage" class="hidden">Next</button>
    <div id="result" class="hidden"></div>
  </div>

  <div id="endScreen" class="hidden">
    <p id="finalScore">Thank you for playing!</p>
    <button onclick="document.location.reload()">Try Again</button>
  </div>
</div>

<script>
  const images = [
    { src: "image1_0.jpg", answer: "Real" },
    { src: "Picture2.png", answer: "AI" },
    { src: "image0_0.jpg", answer: "AI" },
    { src: "portrait2_005.jpeg", answer: "Real" },
    { src: "poli.png", answer: "AI" },
    { src: "portrait3_006.jpeg", answer: "Real" },
    { src: "mj_portrait3_003.png", answer: "AI" },
    { src: "portrait1_002.jpeg", answer: "Real" },
  ];
  let currentIndex = 0;
  let correctAnswers = 0;

  document.getElementById('startButton').addEventListener('click', function() {
    this.style.display = 'none';
    document.getElementById('quizSection').classList.remove('hidden');
    loadNextImage();
  });

  document.getElementById('submitAnswer').addEventListener('click', function() {
    const selectedValue = document.querySelector('input[name="aiOrReal"]:checked')?.value;
    const resultText = document.getElementById('result');
    if (selectedValue) {
      if (selectedValue === images[currentIndex].answer) {
        resultText.classList.add('correct');
        resultText.classList.remove('incorrect');
        correctAnswers++;
      } else {
        resultText.classList.add('incorrect');
        resultText.classList.remove('correct');
      }
      resultText.textContent = `Correct answer is: ${images[currentIndex].answer}. You've gotten ${correctAnswers} correct so far.`;
      resultText.classList.remove('hidden');
      document.getElementById('nextImage').classList.remove('hidden');
    } else {
      alert("Please select an option.");
    }
  });

  document.getElementById('nextImage').addEventListener('click', function() {
    currentIndex++;
    document.getElementById('result').classList.add('hidden');
    if (currentIndex < images.length) {
      loadNextImage();
      this.classList.add('hidden');
    } else {
      document.getElementById('quizSection').classList.add('hidden');
      document.getElementById('endScreen').classList.remove('hidden');
      document.getElementById('finalScore').textContent += ` You got ${correctAnswers} out of ${images.length} questions correct.`;
    }
  });

  function loadNextImage() {
    document.getElementById('imageToGuess').src = images[currentIndex].src;
    document.querySelectorAll('input[name="aiOrReal"]').forEach(input => input.checked = false);
  }
</script>

</body>
</html>
